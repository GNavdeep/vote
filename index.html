<html>
	<head>
		<meta charset="utf-8">
		<title>Divisible</title>
	</head>
	<body>
		<script>
			var age;
			age = 45;
			if (age>=35)
			{
				document.write("You can vote AND hold any place in government!");
			}
			else if(age>=25)
			{
				document.write("You can vote AND run for the Senate!");
			}
			else if(age>=18)
			{
				document.write("You can vote!");
			}
			else
			{
				document.write("You have no voice in government!")
			}
		</script>
	</body>	
</html>
